<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | Marketplace</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Load Shared Styles (auth.css) -->
    <link rel="stylesheet" href="./authenticate.css">
    
    <style>
        /* Custom styles to match the original indigo color theme more closely */
        .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:focus {
            background-color: #4f46e5; /* Original Brand Color (Indigo) */
            border-color: #4f46e5;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* Slightly darker indigo for hover */
            border-color: #4338ca;
        }
        .text-brand {
            color: #4f46e5 !important;
        }
        .bg-page {
            background-color: #f7f9fb; /* Light background */
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center p-3 bg-page">
    <!-- Authentication Card Container -->
    <div id="auth-container" class="card shadow-lg p-4 p-md-5 rounded-3 w-100" style="max-width: 400px;">

        <!-- Header -->
        <header class="text-center mb-4">
            <div class="h1 fw-bolder text-brand mb-1">
                <span role="img" aria-label="shopping cart">üõçÔ∏è</span> Auth
            </div>
            <h2 class="h4 card-title text-dark">Create a New Account</h2>
        </header>

        <!-- Registration Form -->
        <form id="register-form" class="vstack gap-3">
            <div class="form-group">
                <label for="register-name" class="form-label small fw-semibold text-secondary">Full Name</label>
                <input type="text" id="register-name" name="name" required
                       class="form-control rounded-lg" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="register-email" class="form-label small fw-semibold text-secondary">Email Address</label>
                <input type="email" id="register-email" name="email" required
                       class="form-control rounded-lg" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="register-password" class="form-label small fw-semibold text-secondary">Create Password</label>
                <input type="password" id="register-password" name="password" required
                       class="form-control rounded-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn btn-primary fw-medium rounded-lg mt-3">
                Register Account
            </button>
        </form>

        <!-- Switcher Link -->
        <div class="mt-4 text-center small">
            <p class="text-muted mb-0">
                Already have an account?
                <a href="./login.html" class="text-brand fw-medium text-decoration-none">
                    Log in here.
                </a>
            </p>
        </div>
    </div>

    <!-- Load Bootstrap JS Bundle (Popper and JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Load Page-Specific Script -->
    <script src="./register.js"></script>
</body>
</html>
